    <div class="contanier">
        <canvas id="webgl" width="600" height="600"></canvas>

<script src="./gl-html-3.js"></script>
<script type="text/javascript">
// 先使用webgl画出图形，然后在开始做响应式，最后在做布局
var gl = new GlHtml({
    id: 'webgl',
});
// webgl坐标系x[-1,1]
// y[-1, 1]
gl.fillRect({
    x: 25,
    y: 25,
    width: 200,
    height: 200,
});
gl.drawKx(2, 0);
</script>
