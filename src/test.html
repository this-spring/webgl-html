<script type="text/javascript">
// 先使用webgl画出图形，然后在开始做响应式，最后在做布局
var gl = new GlHtml({
    id: 'webgl',
});
// webgl坐标系x[-1,1]
// y[-1, 1]
gl.fillRect({
    x: 25,
    y: 25,
    width: 200,
    height: 200,
});
gl.drawPoint({
    x: 0,
    y: 0,
    size: 10.0,
    color: {
        r: 1.0,
        g: 0.0,
        b: 0.0,
        a: 1.0
    },
});
gl.drawPoint({
    x: 100,
    y: 100,
    size: 10.0,
    color: {
        r: 1.0,
        g: 0.0,
        b: 0.0,
        a: 1.0
    },
});
gl.drawPoint({
    x: 200,
    y: 200,
    size: 20.0,
    color: {
        r: 0.0,
        g: 1.0,
        b: 0.0,
        a: 1.0
    },
});
